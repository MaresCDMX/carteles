<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <title>Carteles</title>
  </head>
  <body class="container">
    <div class="carousel">
      <ul class="carousel__list">
        <li class="carousel__item" data-pos="-2">1</li>
        <li class="carousel__item" data-pos="-1">2</li>
        <li class="carousel__item" data-pos="0">3</li>
        <li class="carousel__item" data-pos="1">4</li>
        <li class="carousel__item" data-pos="2">5</li>
      </ul>
    </div>
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
          <div id="album-art">
            <img
              src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg"
              class="active"
              id="_1"
            />
            <img
              src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg"
              id="_2"
            />
            <img
              src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg"
              id="_3"
            />
            <img
              src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg"
              id="_4"
            />
            <img
              src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg"
              id="_5"
            />
            <div id="buffer-box">Buffering ...</div>
          </div>
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="/main.js"></script>
  </body>
</html>
